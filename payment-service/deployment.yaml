apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-deployment
  namespace: prod
  labels:
    app: payment-service
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  minReadySeconds: 20
  selector:
    matchLabels:
      app: payment-service
  replicas: 2
  template:
    metadata:
      name: payment-pod
      labels:
        app: payment-service
    spec:
      containers:
        - name: payment-service
          image: ${REPOSITORY_URI}/jeontongju-payment-service
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          ports:
            - containerPort: 8080
          imagePullPolicy: Always
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 120
            periodSeconds: 30
            timeoutSeconds: 2
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 120
            periodSeconds: 30
            timeoutSeconds: 2
