apiVersion: apps/v1
kind: Deployment
metadata:
  name: review-deployment
  namespace: prod
  labels:
    app: review-service
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  minReadySeconds: 20
  selector:
    matchLabels:
      app: review-service
  replicas: 2
  template:
    metadata:
      name: review-pod
      labels:
        app: review-service
    spec:
      containers:
        - name: review-service
          image: ${REPOSITORY_URI}/jeontongju-review-service
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
          ports:
            - containerPort: 8080
          imagePullPolicy: Always
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 120
            periodSeconds: 30
            timeoutSeconds: 2
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 120
            periodSeconds: 30
            timeoutSeconds: 2
