apiVersion: apps/v1
kind: Deployment
metadata:
  name: wish-cart-deployment
  namespace: prod
  labels:
    app: wish-cart-service
spec:
  selector:
    matchLabels:
      app: wish-cart-service
  replicas: 1
  template:
    metadata:
      name: wish-cart-pod
      labels:
        app: wish-cart-service
    spec:
      containers:
        - name: wish-cart-service
          image: ${REPOSITORY_URI}/jeontongju-wish-cart-service
          ports:
            - containerPort: 8080
          imagePullPolicy: Always
